  <section class="container">

      </div>
    </div>

  </section>
  <div class="custom-scroll-gallery-target">

      <div class="outer">
        <div class="inner">
          <div class="bg one">
            <h2 class="section-heading">Section1</h2>
          </div>
        </div>
      </div>

    <section class="second">
      <div class="outer">
        <div class="inner">
          <div class="bg">
            <h2 class="section-heading">Section2</h2>
